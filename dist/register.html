<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/9e4486efea.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Dark theme Sass</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"> <i class="fas fa-home"></i> Hamdal </a>
      </h1>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <div class="content">
      <section class="container">
        <form action="dashboard.html" class="form bg-dark">
          <a href="index.html" class="close"></a>
          <h1 class="large text-primary">
            Sign Up
          </h1>
          <!-- <p class="lead"><i class="fas fa-user"></i> Create Your Account</p> -->
          <div class="form-group">
            <input type="text" name="fullname" id="fullname" placeholder=" " />
            <label for="fullname">Name</label>
          </div>
          <div class="form-group">
            <input type="email" name="email" id="email" placeholder=" " />
            <label for="email">Email</label>
          </div>
          <small class="form-text">
            This site uses Gravatar, so if you want a profile image, use a
            Gravatar email
          </small>
          <div class="form-group">
            <input
              type="password"
              name="password2"
              id="password2"
              placeholder=" "
              minlength="6"
            />
            <label for="password2">Password</label>
          </div>
          <div class="form-group">
            <input
              type="password"
              name="confpass"
              id="confpass"
              placeholder=" "
              minlength="6"
            />
            <label for="confpass">Confirm Password</label>
          </div>
          <input type="submit" value="Register" class="btn btn-light" />
          <p class="my-1">
            Already have an account? <a href="login.html">Sign In</a>
          </p>
        </form>
      </section>
    </div>
  </body>
</html>
